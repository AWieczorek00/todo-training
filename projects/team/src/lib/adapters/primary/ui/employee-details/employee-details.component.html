<div class="position-relative">
    <div class="mx-auto" style="width: 200px;">
        <div class="col">
            <div class="card" style="width: 18rem;">
                <img [src]="(employee$ | async).image" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title nav-link"><a style="text-decoration: none;">{{(employee$ | async).name}}</a></h5>
                    <p class="card-text"><strong>{{(employee$ | async).jobPosition}}</strong><br>
                        <strong>Oddział</strong><br>
                        {{(employee$ | async).department.name}}<br>
                        <strong>Troche o mnie</strong><br>
                        {{(employee$ | async).description}}<br>
                    </p>
                    <div *ngIf="(employee$ | async).education!=null">
                        <strong>Osiągniecia </strong><br>
                        {{(employee$ | async).education}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
