<h1 class="mx-auto" style="width: 200px;">Nasz team</h1>
<div class="container ">
  <div class="row">
    <div class="col" *ngFor="let employee of employees$ | async">
      <div class="card" style="width: 18rem;">
        <img [src]="employee.image" class="card-img-top">
        <div class="card-body">
          <h5 class="card-title nav-link"><a style="text-decoration: none;"
              routerLink="/pracownik/{{employee.name}}">{{employee.name}}</a></h5>
          <p class="card-text"><strong>{{employee.jobPosition}}</strong><br>
            <strong>Troche o mnie</strong><br>
            {{employee.description}}<br>
          </p>
          <div *ngIf="employee.education!=null">
            <strong>OsiÄ…gniecia </strong><br>
            {{employee.education}}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
