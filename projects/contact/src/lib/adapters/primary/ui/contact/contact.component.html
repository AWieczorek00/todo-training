<form [formGroup]="message" (ngSubmit)="onMessageSubmited(message)">
    <div class="row g-3 align-items-center">
        <div class="col-3">
            <label class="form-label">Twoje imię</label>
            <input type="text" formControlName="name" placeholder="Name" class="form-control">
        </div>
    </div>
    <div class="row g-3 align-items-center">
        <div class="col-3">
            <label class="form-label">Twoje Email</label>
            <input type="text" formControlName="email" placeholder="Email" class="form-control">
        </div>
    </div>
    <div class="row g-3 align-items-center">
        <div class="col-5">
            <label class="form-label">Wiadomość</label>
            <textarea class="form-control" type="text" formControlName="message" placeholder="Message"></textarea>
        </div>
    </div>
    <input type="submit" value="Submit" class="btn btn-primary">
</form>
